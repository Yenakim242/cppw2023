<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input</title>
    <link rel="stylesheet" href="main.css">
	<style>
	.azul{
		color: blue;
	}
	
	.rojo{
		color: red;
	}
	
	.lila{
		color: violet;
		font-weight: bold;
	}

	/*input{
		all: unset;
	}*/
	
	</style>
</head>
<body>
<form action="demo_form.asp`">	
	First name: <input type="text" name="fname" dirname=frame.dir">
	<input type="submit" value="Submit">
</form>
	<h1>Ejercicio "input"</h1>
	
	<label>Nombre:(text)</label>
	<input type="text"><br>
	
	<label>Mañana</label>
	<input type="text" name="turno" >
	
	<label>Mañana</label>
	<input type="text" name="turno" ><br>
	
	<label>Contraseña:(password)</label>
	<input type="password" autofocus><br>
	
	<label>Color: (color)</label>
	<input type="color"><br>
	
	<label>Casella de checked: (checked)</label>
	<input type="checkbox" checked><br>
	
	<label>Día: (date)</label>
	<input type="date"><br>
	
	<label>Día y hora: (datetime-local)</label>
	<input type="datetime-local"><br>
	
	<label>Correo electrónico: (email)</label>
	<input type="email"><br>
	
	<label>Archivo: (file)</label>
	<input type="file"><br>
	
	<label>Oculto: (hidden)</label>
	<input type="hidden"><br>
	
	<label>Imagen: (image)</label>
	<input type="image" src="imagen/pikachu.png" alt="pikachu" width="50px" height="50px"><br>
	
	<label>Mes: (month)</label>
	<input type="month"><br>
	
	<label>Número: (number)</label>
	<input type="number"><br>
	
	<label>Radio: (radio)</label>
	<input type="radio"><br>
	
	<label>Mañan</label>
	<input type="radio" name="turno">
	
	<label>Tarde</label>
	<input type="radio" name="turno">
	
	<label>Noche</label>
	<input type="radio" name="turno"><br>
	
	<label>Seleccionar de una graduación: (range)</label>
	<input type="range"><br>
	
	<label>Restablecer: (reset)</label>
	<input type="reset"><br>
	
	<label>Enviar: (submit)</label>
	<input type="submit"><br>
	
	<label>Buscador: (search)</label>
	<input type="search"><br>
	
	<label>Número de telefóno: (tel)</label>
	<input type="tel"><br>
	
	<label>Hora: (time)</label>
	<input type="time"><br>
	
	<label>Enlace: (url)</label>
	<input type="url"><br>
	
	<label>Semana: (week)</label>
	<input type="week"><br>
	<p>
	<h2>Sugerencia: Utilizar siempre la etiqueta por definido etiquetas por:</h2>
	&lt;<span class="azul">input</span> <span class="rojo">type</span>=<span class="lila">"text"</span>&gt;,
	&lt;<span class="azul">input</span> <span class="rojo">type</span>=<span class="lila">"checkbox"</span>&gt;,
	&lt;<span class="azul">input</span> <span class="rojo">type</span>=<span class="lila">"radio"</span>&gt;,
	&lt;<span class="azul">input</span> <span class="rojo">type</span>=<span class="lila">"file"</span>&gt;,
	&lt;<span class="azul">input</span> <span class="rojo">type</span>=<span class="lila">"password"</span>&gt;
	<p>
	<label>Lista de opción </label>
	<input type="text" list="fruta">
		<datalist id="fruta">
			<option value="manzana">
			<option value="naranja">
			<option value="banana">
			<option value="fresa">
		</datalist><br>
</body>
</html>
